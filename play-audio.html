<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yoshikawa Audio Player</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    .player-container {
      text-align: center;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 90%;
    }
    h1 {
      font-size: 1.5em;
      margin-bottom: 20px;
      color: #333;
    }
    audio {
      width: 100%;
      max-width: 400px;
      margin-top: 20px;
    }
    .error-message {
      color: red;
      font-size: 1em;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="player-container">
    <h1 id="audio-title">Carregando...</h1>
    <audio id="audio-player" controls>
      <source id="audio-source" src="" type="audio/mpeg">
      Seu navegador não suporta o elemento de áudio.
    </audio>
    <p id="error-message" class="error-message" style="display: none;"></p>
  </div>

  <script>
    // Função para obter parâmetros da URL
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    // Carregar título e URL do áudio
    const audioUrl = decodeURIComponent(getQueryParam('audio_url'));
    const audioTitle = decodeURIComponent(getQueryParam('title')) || 'Áudio sem título';

    // Atualizar título e player
    const titleElement = document.getElementById('audio-title');
    const audioSource = document.getElementById('audio-source');
    const audioPlayer = document.getElementById('audio-player');
    const errorMessage = document.getElementById('error-message');

    titleElement.textContent = audioTitle;

    if (audioUrl) {
      audioSource.src = audioUrl;
      audioPlayer.load();

      // Verificar se o áudio carrega corretamente
      audioPlayer.addEventListener('error', () => {
        errorMessage.textContent = 'Erro ao carregar o áudio. Verifique a URL ou tente novamente.';
        errorMessage.style.display = 'block';
      });
    } else {
      errorMessage.textContent = 'Nenhuma URL de áudio fornecida.';
      errorMessage.style.display = 'block';
      audioPlayer.style.display = 'none';
    }
  </script>
</body>
</html>
