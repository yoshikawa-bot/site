<!DOCTYPE html><html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Página de apresentação com cards informativos e links externos.">
  <title>Projeto Genérico</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      color: #fff;
      background-image: url('http://yshk.site:5002/bimage/5039a8eb778732209d68149afb1b4c8b.jpg'); /* imagem de fundo */
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      overflow-y: scroll;
    }
    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: -1;
    }
    :root {
      --bg-color: rgba(0, 0, 0, 0.25);
      --highlight: rgba(255, 255, 255, 0.15);
      --text: #ffffff;
    }
    header {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      padding: 16px 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 100;
      backdrop-filter: blur(10px);
      background: var(--bg-color);
    }
    .container {
      max-width: 960px;
      margin: 100px auto 40px;
      padding: 0 16px;
    }
    .card {
      position: relative;
      background: var(--bg-color);
      border-radius: 12px;
      margin-bottom: 24px;
      padding: 20px;
      backdrop-filter: blur(10px);
      box-shadow: inset 1px 1px 1px var(--highlight);
      transition: transform 0.3s ease;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .card h2 {
      font-size: 1.5rem;
      margin-bottom: 12px;
    }
    .card p {
      font-size: 1rem;
      color: #ddd;
      margin-bottom: 16px;
    }
    .card a {
      color: #00aaff;
      text-decoration: none;
      font-weight: bold;
    }
    .card a:hover {
      text-decoration: underline;
    }
    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.875rem;
      color: #ccc;
      background: var(--bg-color);
      backdrop-filter: blur(10px);
    }
  </style>
</head>
<body>
  <header>
    <div>© Projeto Genérico</div>
    <div><i class="fas fa-globe"></i></div>
  </header>  <div class="container">
    <div class="card">
      <h2>Card Título 1</h2>
      <p>Descrição breve do conteúdo ou serviço apresentado neste card.</p>
      <a href="https://exemplo.com" target="_blank">Acessar link externo</a>
    </div><div class="card">
  <h2>Card Título 2</h2>
  <p>Informação complementar ou funcionalidade adicional. Pode ser qualquer texto genérico.</p>
  <a href="https://outroexemplo.com" target="_blank">Visitar página</a>
</div>

  </div>  <footer>
    Página estática genérica para hospedagem no GitHub Pages.
  </footer>
</body>
</html>
